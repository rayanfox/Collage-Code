<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
const numerator = prompt("Enter numerator:");
const denominator = prompt("Enter denominator:");

if (denominator === '0') {
  throw new Error("Division by zero error");
}

const result = numerator / denominator;
document.write(`${numerator} / ${denominator} = ${result}`);


    </script>
</body>
</html>
