<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Document</title>
</head>
<body>
     <script>
    class Student {
  constructor(name, studentID, major) {
    this.name = name;
    this.studentID = studentID;
    this.major = major;
    this.email = `${name.replace(/\s+/g, '').toLowerCase()}@example.com`;
  }
}

const students = [];

while (true) {
  const name = prompt("Enter your name(or type 'quit' to exit):");
  if (name.toLowerCase() === 'quit') {
    break;
  }

  const studentID = prompt("Enter student ID:");
  const major = prompt("Enter student major:");

  const student = new Student(name, studentID, major);
  students.push(student);

  document.write(`Student added: ${name} (${studentID}), ${major}, ${student.email}`);
}


     </script>
</body>
</html>
