<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
// Hardcoded scores for 3 players on a team for 10 frames of bowling
const scores = [
  [6, 3, 10, 8, 1, 5, 3, 9, 1, 8, 2, 7, 6, 2, 8, 10, 6, 4, 9],
  [10, 10, 5, 2, 8, 0, 10, 10, 7, 2, 9, 0, 10, 6, 3, 10, 8, 1],
  [9, 0, 10, 8, 2, 10, 7, 2, 6, 4, 4, 4, 10, 9, 1, 5, 5, 10],
];

// Loop through each player's scores
for (let player = 0; player < 3; player++) {
  let playerTotalScore = 0; // Initialize total score for this player

  // Loop through each frame
  for (let frame = 0; frame < 10; frame++) {
    let frameScore = scores[player][frame]; // Get score for this frame
    playerTotalScore += frameScore; // Add to player's total score

    // Handle strikes and spares
    if (frameScore == 10) {
      // Strike - add scores for the next 2 balls
      if (frame < 9) {
        playerTotalScore += scores[player][frame + 1] + scores[player][frame + 2];
      }
    } else if (frameScore + scores[player][frame + 1] == 10) {
      // Spare - add score for the next ball
      if (frame < 9) {
        playerTotalScore += scores[player][frame + 2];
      }
    }
  }

  // Output this player's total score
  document.write(`Player ${player+1} total score: ${playerTotalScore}`);
}


</script>

</body>
</html>
